<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="logo">
                <i class="fa-solid fa-seedling" style="color:#2D6A47; font-size:32px;"></i>
            </div>
            <h1>AgroTech</h1>
            <p class="subtitle">Tecnologia para agricultura familiar</p>
            
            <div class="tabs">
                <a href="login.html" class="tab-button">Entrar</a>
                <a href="cadastro.html" class="tab-button active">Cadastrar</a>
            </div>
            
            <form class="signup-form">
                <div class="input-group">
                    <label for="signup-name">Nome completo</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="Nome icon">
                        <input type="text" id="signup-name" name="name" placeholder="Seu nome completo">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-email">E-mail</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="E-mail icon">
                        <input type="email" id="signup-email" name="email" placeholder="seu@email.com">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-phone">Telefone</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="Telefone icon">
                        <input type="tel" id="signup-phone" name="phone" placeholder="(99) 99999-9999">
                    </div>
                </div>

                <div class="input-group">
                    <label for="signup-city">Cidade</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="Cidade icon">
                        <input type="text" id="signup-city" name="city" placeholder="Selecione sua cidade">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Senha</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="Senha icon">
                        <input type="password" id="signup-password" name="password" placeholder="•••••••••">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="Confirmar senha icon">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="•••••••••">
                    </div>
                </div>
                
                <button type="submit" class="action-button">Criar Conta</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">← Voltar ao Início</a>
            </div>
        </div>
    </div>
</body>
</html>
