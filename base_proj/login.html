<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="logo">
                <i class="fa-solid fa-seedling" style="color:#2D6A47; font-size:32px;"></i>
            </div>
            <h1>AgroTech</h1>
            <p class="subtitle">Tecnologia para agricultura familiar</p>
            
            <div class="tabs">
                <a href="login.html" class="tab-button active">Entrar</a>
                <a href="cadastro.html" class="tab-button">Cadastrar</a>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="E-mail icon">
                        <input type="email" id="email" name="email" placeholder="seu@email.com">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <img src="https://via.placeholder.com/20" alt="Senha icon">
                        <input type="password" id="password" name="password" placeholder="•••••••••">
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="action-button">Entrar no AgroTech</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">← Voltar ao Início</a>
            </div>
        </div>
    </div>
</body>
</html>
